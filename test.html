<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script src="js/ScrollMagic.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        
        <script src="js/jquery-3.3.1.min.js"> </script>

    <style>
        .test{width: 100%;height:500px;}
    </style>
</head>
<body>
    <div class="test"></div>
    <div id="first" class="test">first</div>
    <div id="second" class="test">second</div>
    <div id="third" class="test">third</div>

    <script>
        $(document).ready(function () {
            var controller = new ScrollMagic.Controller();
            var trig1 = new ScrollMagic.Scene({
                triggerElement: "#first", duration: "100%", triggerHook: 0
            })
                .on("enter", function(){console.log("first")}).addIndicators({ name: "first" }).addTo(controller);
            
                var trig3 = new ScrollMagic.Scene({
                triggerElement: "#third", duration: "100%", triggerHook: 0
            })
                .on("enter", function () { console.log("third") }).addIndicators({ name: "third" }).addTo(controller);
        })
    </script>
</body>
</html>
